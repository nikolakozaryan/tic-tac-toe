<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/RESET.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <div class="game-header">THE TIC-TAC-TOE GAME</div>
        <div class="settings-button">
            <svg class="icon">
                <use xlink:href="./assets/sound/sprite.svg#sliders-solid"></use>
            </svg>
        </div>
    </header>
    <div class="app-wrapper">
        <div class="field-wrapper">
            <div class="current-player">Current player is X</div>
            <div class="game-table">
                <div class="ceil"></div>
                <div class="ceil"></div>
                <div class="ceil"></div>
                <div class="ceil"></div>
                <div class="ceil"></div>
                <div class="ceil"></div>
                <div class="ceil"></div>
                <div class="ceil"></div>
                <div class="ceil"></div>
            </div>
            <button id="reset">RESET</button>
        </div>
    </div>
    <div class="menu">
        <header>
            <div class="hide-button">
                <svg class="icon hide">
                    <use xlink:href="./assets/sound/sprite.svg#xmark-solid"></use>
                </svg>
            </div>
        </header>
        <main>
            <div class="options">
                <div class="settings">SETTINGS</div>
                <div class="divider"></div>
                <div class="leaderbord">LEADERBOARD</div>
            </div>
        </main>
        <footer></footer>
    </div>
    <div class="overlay"></div>
    <script src="script.js"></script>
</body>
</html>
