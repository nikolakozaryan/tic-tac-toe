<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/RESET.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <div class="game-header">THE TIC-TAC-TOE GAME</div>
        <div class="settings-button">
            <svg class="icon">
                <use xlink:href="./assets/sound/sprite.svg#sliders-solid"></use>
            </svg>
        </div>
    </header>
    <div class="app-wrapper">
        <div class="field-wrapper">
            <div class="current-player">Current player is X</div>
            <div class="game-table">
                <div class="ceil"></div>
                <div class="ceil"></div>
                <div class="ceil"></div>
                <div class="ceil"></div>
                <div class="ceil"></div>
                <div class="ceil"></div>
                <div class="ceil"></div>
                <div class="ceil"></div>
                <div class="ceil"></div>
            </div>
            <button id="reset">RESET</button>
        </div>
    </div>
    <div class="menu">
        <header>
            <div class="hide-button">
                <svg class="icon hide">
                    <use xlink:href="./assets/sound/sprite.svg#xmark-solid"></use>
                </svg>
            </div>
        </header>
        <main>
            <div class="options">
                <div class="settings-header active-option">SETTINGS</div>
                <div class="divider"></div>
                <div class="leaderbord-header">LEADERBOARD</div>
            </div>
            <div class="settings">
                <div class="settings-item">
                    <div class="settings-item-title">MUTE</div>
                    <div class="switch volume-switch">
                        <div class="filler"></div>
                        <div class="indicator"></div>
                    </div>
                </div>
                <div class="settings-item">
                    <div class="settings-item-title">NIGHT MODE</div>
                    <div class="switch theme-switch">
                        <div class="filler"></div>
                        <div class="indicator"></div>
                    </div>
                </div>
            </div>
            <div class="tables">
                <div class="top">
                    <h2>TOP 10 GAMES</h2>
                    <table id="best">
                        <thead>
                            <th>#</th>
                            <th>WINNER</th>
                            <th>STEPS</th>
                            <th>DATE</th>
                        </thead>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <div class="overlay"></div>
    <footer>
        <span><a href="https://github.com/nikolakozaryan" title="github" target="_blank">&#169; nikolakozaryan</a>, 2022</span>
        <span>(inspired by <a href="https://rs.school/js-stage0/" title="rs-school" target="_blank">RS School</a>)</span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
